{% load widget_tweaks %}

<!-- Modal for car update form -->
<div class="modal fade" id="car-update-modal" tabindex="-1" role="dialog" aria-labelledby="car-update-modal-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="car-update-modal-label">Update Car</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Car update form goes here -->
        <form method="post" action="{% url 'car_update' car.id %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>
</div>
