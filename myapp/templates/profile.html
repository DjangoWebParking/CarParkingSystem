{% block content %}
<hr>
<div id="content-wrapper">
    <div class="container-fluid">
<!--        <div class="col-md-10 col-sm-4 col-xs-4">-->
<!--            <div id="content" class="p-8 p-md-5 pt-5">-->
                <div class="row">
                    <div class="col-sm-10"><h1> PROFILE</h1></div>
                    <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image"
                                                                                   class="img-circle img-responsive"
                                                                                   src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3"><!--left col-->

                        <div class="text-center">
                            <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                 class="avatar img-circle img-thumbnail"
                                 alt="avatar">
                            <h6>Upload a different photo...</h6>
                            <input type="file" class="text-center center-block file-upload">
                        </div>

                    </div><!--/col-3-->
                    <div class="col-sm-9">
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#home">Infomation</a></li>
                            <!--                <li><a data-toggle="tab" href="#messages">Menu 1</a></li>-->
                            <!--                <li><a data-toggle="tab" href="#settings">Menu 2</a></li>-->
                        </ul>


                        <div class="tab-content">
                            <div class="tab-pane active" id="home">
                                <form class="form" action="{% url 'save_profile' %}" method="post"
                                      id="registrationForm">
                                    {% csrf_token %}
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="first_name"><h4>First name</h4></label>
                                            <input type="text" class="form-control" name="first_name" id="first_name"
                                                   title="enter your first name if any."
                                                   value="{{customer.first_name}}">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="last_name"><h4>Last name</h4></label>
                                            <input type="text" class="form-control" name="last_name" id="last_name"
                                                   title="enter your last name if any." value="{{customer.last_name}}">
                                        </div>
                                    </div>

                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="phone"><h4>Phone</h4></label>
                                            <input type="text" class="form-control" name="phone" id="phone"
                                                   value="{{customer.phone_number}}"
                                                   title="enter your phone number if any.">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-xs-6">
                                            <label for="card_number"><h4>Card Number</h4></label>
                                            <input type="text" class="form-control" name="card_number" id="card_number"
                                                   title="enter your mobile number if any."
                                                   value="{{customer.card_number}}">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="email"><h4>Email</h4></label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="you@email.com" title="enter your email."
                                                   value="{{customer.user.email}}">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="email"><h4>Location</h4></label>
                                            <input type="email" class="form-control" id="location"
                                                   title="enter a location"
                                                   value="{{customer.location}}">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="password"><h4>Password</h4></label>
                                            <input type="password" class="form-control" name="password" id="password"
                                                   placeholder="password" title="enter your password."
                                                   value="{{customer.user.password}}">
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <div class="col-xs-6">
                                            <label for="password1"><h4>New Password (can be blank if dont want to change)</h4></label>
                                            <input type="password" class="form-control" name="password1" id="password1"
                                                   placeholder="new password" title="enter your new password.">
                                        </div>
                                        <div class="col-xs-6">
                                            <label for="password2"><h4> Verify New Password (can be blank if dont want to change)</h4></label>
                                            <input type="password" class="form-control" name="password2" id="password2"
                                                   placeholder="verify new password" title="verify your new password.">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <br>
                                            <button class="btn btn-lg btn-success" type="submit"><i
                                                    class="glyphicon glyphicon-ok-sign"></i> Save
                                            </button>
                                            <button class="btn btn-lg" type="reset"><i
                                                    class="glyphicon glyphicon-repeat"></i>
                                                Reset
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <hr>

                            </div><!--/tab-pane-->
                        </div>
                    </div><!--/row-->
                </div>
            </div>
            <!--Modal message-->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Profile Update Status</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modal-message"></p>
                        </div>
                    </div>
                </div>
            </div>
<!--        </div>-->
<!--    </div>-->
</div>
<script>
    $(document).ready(function() {


    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }


    $(".file-upload").on('change', function(){
        readURL(this);
    });
});

  $(document).ready(function() {
    // Check if success message exists
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'success' %}
          // If success message exists, show modal
          $('#myModal').modal('show');
          // Set modal message to success message content
          $('#modal-message').text('{{ message }}');
        {% endif %}
      {% endfor %}
    {% endif %}
  });




</script>
{% endblock %}
