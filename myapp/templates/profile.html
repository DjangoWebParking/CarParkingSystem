{% extends 'base.html' %}

{% block content %}
<hr>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-primary">
                <div class="card-header bg-primary text-white">
                    <div class="row">
                        <div class="col-sm-10"><h1>PROFILE</h1></div>
                        <div class="col-sm-2">
                            <a href="/users" class="float-right">
                                <img title="profile image" class="img-circle img-fluid"
                                     src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="text-center">
                                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png"
                                     class="avatar img-circle img-thumbnail"
                                     alt="avatar">
                                <h6>Upload a different photo...</h6>
                                <input type="file" class="text-center center-block file-upload">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#home">Information</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="home">
                                    <form class="form" action="{% url 'save_profile' %}" method="post"
                                          id="registrationForm">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="first_name">First name</label>
                                            <input type="text" class="form-control" name="first_name" id="first_name"
                                                   title="Enter your first name if any."
                                                   value="{{customer.first_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="last_name">Last name</label>
                                            <input type="text" class="form-control" name="last_name" id="last_name"
                                                   title="Enter your last name if any." value="{{customer.last_name}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone</label>
                                            <input type="text" class="form-control" name="phone_number" id="phone"
                                                   value="{{customer.phone_number}}"
                                                   title="Enter your phone number if any.">
                                        </div>
                                        <div class="form-group">
                                            <label for="card_number">Card Number</label>
                                            <input type="text" class="form-control" name="card_number" id="card_number"
                                                   title="Enter your mobile number if any."
                                                   value="{{customer.card_number}}">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input type="email" class="form-control" name="email" id="email"
                                                   placeholder="you@email.com" title="Enter your email."
                                                   value="{{customer.user.email}}">
                                        </div>
                                        <div class="form-group">

                                            <label for="location"><h4>Location</h4></label>
                                            <input type="text" class="form-control" id="location" name="location"
                                                   title="enter a location" value="{{customer.location}}"/>
                                        </div>
                                        <div class="form-group">

                                            <label for="password"><h4>Password</h4></label>
                                            <input type="password" class="form-control" name="password"
                                                   id="password"
                                                   placeholder="password" title="enter your password.">
                                        </div>
                                        <div class="form-group">

                                            <label for="new_password"><h4>New Password (can be blank if dont want to
                                                change)</h4></label>
                                            <input type="password" class="form-control" name="new_password"
                                                   id="new_password"
                                                   placeholder="new password" title="enter your new password.">
                                        </div>

                                        <label for="confirm_new_password"><h4> Verify new password (can be blank if dont
                                            want to
                                            change)</h4></label>
                                        <input type="password" class="form-control" name="confirm_new_password"
                                               id="confirm_new_password"
                                               placeholder="verify new password"
                                               title="verify your new password.">

                                        <div class="form-group">
                                            <div class="col-xs-12">
                                                <br>
                                                <button class="btn btn-lg btn-success" type="submit"><i
                                                        class="glyphicon glyphicon-ok-sign"></i> Save
                                                </button>
                                                <button class="btn btn-lg" type="reset"><i
                                                        class="glyphicon glyphicon-repeat"></i>
                                                    Reset
                                                </button>
                                            </div>
                                        </div>
                                    </form>

                                    <hr>

                                </div><!--/tab-pane-->
                            </div>
                        </div><!--/row-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal message-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Profile Update Status</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="modal-message"></p>
            </div>
        </div>
    </div>
</div>
<!--        </div>-->
<!--    </div>-->

<script>
    $(document).ready(function() {


    var readURL = function(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('.avatar').attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }


    $(".file-upload").on('change', function(){
        readURL(this);
    });
});

  $(document).ready(function() {
    // Check if success message exists
    {% if messages %}
      {% for message in messages %}
        {% if message.tags == 'success' %}
          // If success message exists, show modal
          $('#myModal').modal('show');
          // Set modal message to success message content
          $('#modal-message').text('{{ message }}');
        {% endif %}
      {% endfor %}
    {% endif %}
  });


















</script>
{% endblock %}
