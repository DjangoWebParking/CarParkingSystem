{% load static %}
<title>PIMS</title>
<video loop muted autoplay playsinline class="video">
    <source src="{% static 'img/parking.mp4' %}" type="video/mp4"/>
</video>
<link href="{% static 'home/login/index.css' %}" rel="stylesheet">

<body>

<h2 class="header">Car
    Parking Information
    Management System</h2>
<section>
    <div class="form-box">
        <div class="form-value">
            <h2>Login Here</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="inputBox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="text" name="username" required onkeyup="this.setAttribute('value', this.value);"
                           value="">
                    <label>Username</label>
                </div>
                <div class="inputBox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" required onkeyup="this.setAttribute('value', this.value);"
                           value="">
                    <label>Password</label>
                </div>

                <div class="forget">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                    <a href="{% url 'password_reset' %}">Forgot password?</a>
                </div>

                <button class="login_btn" type="submit" name="sign-in" value="Sign In">Login</button>
                <div class="register">
                    <p>Don't have a account? <a href="{% url 'signup'%}">Register</a></p>
                </div>
            </form>
            <br>
            <div class="form-group">
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}

                    <div class="alert alert-success" style="color:red;"> {{ message }}</div>

                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</section>
</body>
